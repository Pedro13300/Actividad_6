<section>
    <h3>{{tipo}} usuario</h3>
    <hr>
    <form [formGroup]="usuariosForm" (ngSubmit)="getDataForm()">
        <div>
            <label class="form-label" for="last_name">Nombre</label>
            <input class="form-control" type="text" id="title" formControlName="title">
        </div>
        <div>
            <label class="form-label" for="first_name">Apellidos</label>
            <input class="form-control" type="text" id="title" formControlName="title">
        </div>
        <div>
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" formControlName="email">
        </div>
        <div>
            <label class="form-label" for="username">Usuario</label>
            <input class="form-control" type="text" id="title" formControlName="title">
        </div>
        <div>
            <label class="form-label" for="image">Imagen</label>
            <input class="form-control" type="text" id="image" formControlName="image">
        </div>
        <input type="submit" value="Enviar" class="btn btn-success">
    </form>
</section>
