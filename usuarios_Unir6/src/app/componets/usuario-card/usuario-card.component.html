<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="miUsuario.image" class="img-fluid rounded-start" [alt]="miUsuario.username">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{miUsuario.first_name}}</h5>
          <p class="card-text">{{miUsuario.last_name}}</p>
          <p class="card-text"><small class="text-body-secondary">{{miUsuario.email}}</small></p>
          <a [routerLink]="['/usuario', miUsuario._id]" class="btn btn-secondary">Más información</a>
        </div>
      </div>
    </div>
  </div>
